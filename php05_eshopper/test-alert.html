<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Tiêu đề</title>	
</head>
<body>
	<button id="btn-alert" class="btn btn-primary text-center">Mở Alert</button>
	<button id="btn-alert1" class="btn btn-primary text-center">Mở Alert</button>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
 		//code cho sự kiện mở alert
 		$("#btn-alert").click(function(){
 			swal({
 				title: "Good job!",
 				text: "You clicked the button!",
 				icon: "success",
 				button: ":)!",
 			});
 		});
 		$("#btn-alert1").click(function(){
 			swal({
 				title: "Are you sure?",
 				text: "Chọn ok để lưu, Cacel để bỏ qua!",
 				icon: "warning", //loại icon
 				buttons: true, //2 nút ok và cancel
 				dangerMode: true, //nếu là true thì được chọn mặc định nếu là false thì nút ok được chọn mặc định
 			})
 			.then((ok) => {
 				if (ok) {
 					swal("Bạn đã lưu thành công!", {
 						icon: "success",
 					});
 				} else {
 					swal("Bạn đã bỏ qua k lưu!");
 				}
 			});
 		});
 	</script>
 </body>
 </html>
